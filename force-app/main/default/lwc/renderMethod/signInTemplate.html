<template>
    <lightning-card title="Render Multiple Template" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">SignIn Form </h2>
            <lightning-input type="text" label="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name"></lightning-input>
            <lightning-input type="email" label="Email Id"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>

            <lightning-button variant="destructive" label="back" title="back" onclick={handleOnclick} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="success" label="SignIn" title="signIn" onclick={submithandler} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
