<template>

    <lightning-card title="Two Way Data Binding">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter Course Name" type="text" onkeyup={changeHandler}></lightning-input>
            <div>{fullName} is a couser Of {title}</div>
        </div>
    </lightning-card>

    <lightning-card title="@Track Property">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter City Name" type="text" onkeyup={trackHandler}></lightning-input>
            <div>{address.city} it is my city</div>
        </div>
    </lightning-card>

    <lightning-card title="Getter">
          <div class="slds-m-around_medium">
              <div>first user name is {userNames}</div>
              <div> multiplication of {num1} and {num2} is {multiply}</div>
          </div>
    </lightning-card>
    
</template>
