<template>
                  <!-- Example Of simple Data -->
    <c-p2c-alert-child-component message="Got Data From Parent" 
                                card-heading="Parent To Child Primitive data Communication from Parent"
                                number=20
                                is-valid=false></c-p2c-alert-child-component>

                 <!-- Example of Complex Data -->
            <div class="slds-var-m-bottom_medium"></div>
    <c-p2c-carousel-child-component carousel-details={carouselData}></c-p2c-carousel-child-component>

                  <!-- Example of data passing on Action -->
                   <div class="slds-var-m-bottom_medium"></div>
            <lightning-card title="Parent to Child communication on action">
                <div class="slds-var-m-around_medium">
                     <lightning-input type="number" label="Enter Percentage" value={percentage} onkeyup={handlerOnkey}></lightning-input> &nbsp;

                    <c-p2c-progress-child-component progress-value={percentage}></c-p2c-progress-child-component>
                 </div>
             </lightning-card>

                        <!-- Example of Calling child method from parent -->
                        <div class="slds-var-m-bottom_medium"></div>
                        <lightning-button variant="success" label="Reset"  onclick={handleClick} ></lightning-button>
            
                         <c-p2c-slider-child-component></c-p2c-slider-child-component>
    
</template>
