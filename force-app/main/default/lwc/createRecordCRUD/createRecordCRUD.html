<template>
    <lightning-card title="CreateRecord CRUD Demo">
      <div class="slds-p-around_medium">
        <form>
            <lightning-input label="First Name" name="FirstName" onchange={changeHandler} class="sids-m-bottom_x-small"></lightning-input>
            <lightning-input label="Last Name" name="LastName" onchange={changeHandler} class="sids-m-bottom_x-small"></lightning-input>
            <lightning-input label="Title" name="Title" onchange={changeHandler} class="sids-m-bottom_x-small"></lightning-input>
            <lightning-input type="tel" label="Phone" name="Phone" onchange={changeHandler} class="sids-m-bottom_x-small"></lightning-input>
            <lightning-input type="email" label="Email" name="Email" onchange={changeHandler} class="sids-m-bottom_x-small"></lightning-input>

              <lightning-button label="Create Contact" variant="success" onclick={createContact}></lightning-button>
         </form>
      </div>
    </lightning-card>
</template>
